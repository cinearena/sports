<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Cine Arena</title>
   <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background:  #1f1f1f !important;
      margin: 0;
      color: white;
      padding-top: 60px !important;
    }
    /* Pretty Section Heading */
   .section-title {
  text-align: center;
  font-size: 30px;
  font-weight: 800;
  margin: 5px 0 10px;
  text-transform: uppercase;
  background: linear-gradient(90deg, #ff0077, #00eaff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  position: relative;
  display: inline-block;
}

/* Remove gradient from icon */
.section-title .icon {
  -webkit-text-fill-color: initial !important;
  background: none !important;
  margin-right: 8px;
  display: inline-block;
}

/* Underline */
.section-title::after {
  content: "";
  width: 100px;
  height: 4px;
  background: linear-gradient(90deg, #ff0077, #00eaff);
  display: block;
  margin: 6px auto 0;
  border-radius: 10px;
}


    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
    }

    .card {
      background: #fff;
      color: #000;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: .3s;
      text-align: center;
    }
    .card:hover { transform: scale(1.05); }

    .card img {
      width: 100%;
      height: 110px;
      object-fit: cover;
    }

    .card h2{
      background: linear-gradient(90deg, #ff0077, #00eaff);
      margin-top:8px;
      padding: 2px;
    }

    .card p {
      margin: 8px 0;
      font-size: 14px;
    }

     .telegram-float {
  position: fixed;
  width: 55px;
  height: 55px;
  bottom: 20px;
  right: 20px;
  background: #0088cc;
  color: white;
  border-radius: 50%;
  text-align: center;
  box-shadow: 0 8px 16px rgba(0,0,0,0.3);
  z-index: 999;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform .3s, box-shadow .3s;
}

.telegram-float:hover {
  transform: scale(1.12);
  box-shadow: 0 12px 18px rgba(0,0,0,0.4);
}

.telegram-float img {
  width: 60%;
  filter: invert(0); /* keep original color */
}
    
  </style>
</head>
<body>

<header class="bg-blue-900 text-white flex items-center justify-between px-6 py-4 fixed w-full top-0 z-50 shadow">

<!-- âœ… Mobile Sidebar -->

  <div class="flex justify-between items-center mb-6">
    <h2 class="text-lg font-bold">Menu</h2>
    <button id="close-menu" class="text-2xl">âœ•</button>

</div>    

<center>
<h1 class="section-title"><span class="icon">ðŸ“º</span> Sport Channels</h1>
  </center>
<div class="grid" id="channelGrid"></div>

    
 <!--- For Mennu -->   
<script>
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");
  const openMenu = document.getElementById("open-menu");
  const closeMenu = document.getElementById("close-menu");

  openMenu.addEventListener("click", () => {
    sidebar.classList.remove("-translate-x-full");
    overlay.classList.remove("hidden");
  });

  closeMenu.addEventListener("click", () => {
    sidebar.classList.add("-translate-x-full");
    overlay.classList.add("hidden");
  });

  overlay.addEventListener("click", () => {
    sidebar.classList.add("-translate-x-full");
    overlay.classList.add("hidden");
  });
</script>

<!--- For Sports -->    
<script>
async function loadChannels() {
  const response = await fetch("https://raw.githubusercontent.com/cricstream4u/sports/main/sports.json");
  const channels = await response.json();

  const container = document.getElementById("channelGrid");
  channels.forEach(ch => {
    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <img src="${ch.image}">
      <h2>${ch.title}</h2>
    `;

    div.onclick = () => {
      const playerUrl = `player.html?url=${encodeURIComponent(ch.url)}&keyId=${ch.keyId}&key=${ch.key}`;
      window.location.href = playerUrl;
    };

    container.appendChild(div);
  });
}

loadChannels();
</script>
