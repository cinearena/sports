<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="https://cinearena.github.io/astro-jwplyr/faviconimg.jpeg" />
  <title>Cine Arena - Sports Live</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      margin: 0;
      color: white;
      padding-top: 60px !important;
    }

    .section-title {
      text-align: center;
      font-size: 30px;
      font-weight: 800;
      margin: 40px 0 5px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ff0077, #00eaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .section-title::after {
      content: "";
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, #ff0077, #00eaff);
      display: block;
      margin: 6px auto 0;
      border-radius: 10px;
    }

    .matches {
      display: grid;
      gap: 15px;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      padding: 20px;
    }

    @media (max-width: 600px) {
      .matches {
        grid-template-columns: repeat(2, 1fr) !important;
      }
    }

    .match-card {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(8px);
      padding: 14px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform .25s, box-shadow .25s;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .match-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }

    .match-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .match-card h3 {
      font-size: 19px;
      margin: 6px 0;
      color: #fff;
    }

    .play-btn {
      margin-top: 10px;
      padding: 8px 14px;
      background: linear-gradient(90deg, #ff0077, #00c3ff);
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .play-btn:hover {
      background: linear-gradient(90deg, #ff0055, #009ada);
    }
  </style>
</head>

<body>

<h1 class="section-title">ðŸ“º Sports Channels</h1>

<div id="sports" class="matches"></div>

<script>
async function loadChannels() {
  const response = await fetch("https://raw.githubusercontent.com/cinearena/sports-mpd/main/sports-channels.json");
  const channels = await response.json();

  const container = document.getElementById("sports");
  container.innerHTML = "";

  channels.forEach(ch => {
    const card = document.createElement("div");
    card.className = "match-card";

    card.innerHTML = `
      <img src="${ch.image}" alt="${ch.title}">
      <h3>${ch.title}</h3>
      <button class="play-btn">â–¶ Play</button>
    `;

    card.querySelector(".play-btn").onclick = (e) => {
      e.stopPropagation();
      const playerUrl = `player.html?url=${encodeURIComponent(ch.url)}&k1=${ch.keyId}&k2=${ch.key}`;
      window.location.href = playerUrl;
    };

    container.appendChild(card);
  });
}

loadChannels();
</script>

</body>
</html>
