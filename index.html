<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Channels</title>

  <style>
    body { background: #111; color: white; font-family: Arial; padding: 15px; }
    h1 { text-align: center; margin-bottom: 15px; justify-content: center; }

    /* Pretty Section Heading */
   .section-title {
  text-align: center;
  font-size: 30px;
  font-weight: 800;
  margin: 40px 0 5px;
  text-transform: uppercase;
  background: linear-gradient(90deg, #ff0077, #00eaff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  position: relative;
  display: inline-block;
}

/* Remove gradient from icon */
.section-title .icon {
  -webkit-text-fill-color: initial !important;
  background: none !important;
  margin-right: 8px;
  display: inline-block;
}

/* Underline */
.section-title::after {
  content: "";
  width: 100px;
  height: 4px;
  background: linear-gradient(90deg, #ff0077, #00eaff);
  display: block;
  margin: 6px auto 0;
  border-radius: 10px;
}


    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
    }

    .card {
      background: #fff;
      color: #000;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: .3s;
      text-align: center;
    }
    .card:hover { transform: scale(1.05); }

    .card img {
      width: 100%;
      height: 110px;
      object-fit: cover;
    }

    .icon{
      display:none;
    }

    .card p {
      margin: 8px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1 class="section-title"><span class="icon">ðŸ“º</span> Live Channels</h1>
<div class="grid" id="channelGrid"></div>

<script>
async function loadChannels() {
  const response = await fetch("https://raw.githubusercontent.com/cinearena/sports-mpd/main/sports-channels.json");
  const channels = await response.json();

  const container = document.getElementById("channelGrid");
  channels.forEach(ch => {
    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <img src="${ch.image}">
      <p>${ch.title}</p>
    `;

    div.onclick = () => {
      const playerUrl = `player.html?url=${encodeURIComponent(ch.url)}&keyId=${ch.keyId}&key=${ch.key}`;
      window.location.href = playerUrl;
    };

    container.appendChild(div);
  });
}

loadChannels();
</script>

</body>
</html>
